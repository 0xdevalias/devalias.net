name: Build and deploy Jekyll site

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - jekyll-build-deploy-workflow
    paths-ignore:
      - .cache/**
      # - .github/**
      - _drafts/**
      - _draftsOldTumblr/**
      - _writing/**
      - README.md
      - PUBLISHING.md

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ checkout
        uses: actions/checkout@v2

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
#           format_output: true
          custom_opts: '--lsi'

