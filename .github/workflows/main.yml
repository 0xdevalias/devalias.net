# References
#  https://github.com/limjh16/jekyll-action-ts/blob/master/.github/workflows/workflow.yml

name: Build and deploy Jekyll site

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - jekyll-build-deploy-workflow
    paths-ignore:
      - .cache/**
      # - .github/**
      - _drafts/**
      - _draftsOldTumblr/**
      - _writing/**
      - README.md
      - PUBLISHING.md

jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ checkout
        uses: actions/checkout@v2

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version

      - name: ðŸ”¨ install system dependencies
        run: sudo apt-get install libgsl-dev

      - id: currentdate
        name: ðŸ“… get current date and time
        run: echo "::set-output name=date_str::$(date)"

      - name: ðŸ“… check if date output was set correctly
        run: echo ${{steps.currentdate.outputs.date_str}}

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
#           format_output: true
          custom_opts: '--lsi --profile'
        env:
          JEKYLL_GITHUB_TOKEN: ${{ secrets.JEKYLL_GITHUB_TOKEN_PAT }}

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: jekyll-build-deploy-workflow-gh-pages
          # commit_message: ${{ github.event.head_commit.message }}
          # full_commit_message: ${{ github.event.head_commit.message }}
