# Site settings
title: "/dev/alias â€“ Hack. Dev. Transcend."
email: glenn@devalias.net
description: >
  Follow me into the rabbit hole that is my mind and learn about topics including.. security, technology, efficiency, biohacking, health, personal growth and probably a whole lot more.

url: "http://devalias.net" # the base hostname & protocol for your site
short_url: 'devalias.net'
baseurl: "/" # the subpath of your site, e.g. /blog

permalink: pretty
publisher: 'devalias.net'

paginate: 5
paginate_path: "/:num/"

language: 'en-uk'
timezone: 'Australia/ACT'

keep_files:
  - .git
  - .nojekyll # To prevent GitHub re-processing

exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "PUBLISHING.md"
  - "README.md"
  - "TODO.txt"
  - "ojekyll.txt"
  - "bin/"

github_repo: 'alias1/devalias.net'
github_branch: 'master'

google_analytics: UA-27970144-1
disqus_shortname: devalias

default_cover: '/assets/images/cover4.jpg'
default_logo: '/assets/images/devalias-prompt.png'
favicon: '/assets/images/authors/devalias.png'
jekyll_version: '3.x'

# Front Matter defaults (http://jekyllrb.com/docs/configuration/#front-matter-defaults)
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      description: ''
      class: 'page-template'
      navigation: True
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: 'devalias'
      description: ''
      class: 'post-template'
      navigation: True

# Conversion
markdown: redcarpet
redcarpet:
  extensions:
    - "tables"
    - "autolink"
    - "strikethrough"
    - "space_after_headers"
    #- "with_toc_data"
    - "fenced_code_blocks"
lsi: false # Index for related posts (enabled by command line)

# https://github.com/jekyll/jekyll-feed
# feed:
#   path: atom.xml

# https://github.com/jekyll/jekyll-mentions
jekyll-mentions:
  base_url: https://twitter.com

# https://github.com/jekyll/github-metadata
repository: alias1/devalias.net

# https://github.com/jekyll/jekyll-gist
gist:
  noscript: false

# https://github.com/vwochnik/jekyll-deploy
deploy:
- touch .nojekyll
- git add -A
- 'git commit -m "Update site: `date`"'
- git push origin gh-pages
#- git subtree push --prefix _site origin gh-pages

# https://github.com/aarongustafson/jekyll-crosspost-to-medium
jekyll-crosspost_to_medium:
  enabled: true
  cache: .cache
  status: unlisted # public | draft | unlisted
  #license: all-rights-reserved
  text: '<p><i>This post originally appeared <a href=\"#{url}\" rel=\"canonical\">on devalias.net</a>.</i></p>'

# https://github.com/aarongustafson/jekyll-webmention_io
jekyll-webmention-io:
  domain: devalias.net
  cache: .cache
  js: /assets/js/

gems:
  - jekyll-redirect-from        # https://github.com/jekyll/jekyll-redirect-from
  - jekyll-paginate             # https://github.com/jekyll/jekyll-paginate
  - jekyll-mentions             # https://github.com/jekyll/jekyll-mentions
  - jekyll-gist                 # https://github.com/jekyll/jekyll-gist
  - jekyll-github-metadata      # https://github.com/jekyll/github-metadata
  - jekyll-crosspost-to-medium  # https://github.com/aarongustafson/jekyll-crosspost-to-medium
  - jekyll-webmention-io        # https://github.com/aarongustafson/jekyll-webmention_io
  - jekyll-time-to-read         # https://github.com/gjtorikian/jekyll-time-to-read
  - jekyll-feed                 # https://github.com/jekyll/jekyll-feed
  - jekyll-sitemap              # https://github.com/jekyll/jekyll-sitemap
