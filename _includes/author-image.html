{% if site.data.authors[page.author].image %}
	<figure class="author-image">
	    <a class="img" href="{{ site.baseurl | chomp_slash }}/author/{{ include.author }}" style="background-image: url({{ site.baseurl | chomp_slash }}{{ site.data.authors[include.author].image }})"><span class="hidden">{{ include.author }}'s Picture</span></a>
	</figure>
{% endif %}
