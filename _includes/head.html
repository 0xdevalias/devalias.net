  <link rel="canonical" href="{{ site.baseurl }}" />
  <meta name="referrer" content="origin" />
  <!-- <link rel="next" href="{{ site.baseurl | chomp_slash }}/page2/" /> -->

  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.name }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:image" content="{{ site.baseurl | chomp_slash }}{{ site.default_cover }}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:url" content="{{ site.baseurl }}" />
  <meta name="twitter:image:src" content="{{ site.baseurl | chomp_slash }}{{ site.default_cover }}" />

  <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "{{ site.publisher }}}",
    "url": "{{ site.baseurl }}",
    "image": "{{ site.baseurl | chomp_slash }}{{ site.default_cover }}",
    "description": "{{ site.description }}"
}
  </script>

    <meta name="generator" content="Jekyll {{ site.jekyll_version }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl | chomp_slash }}/rss.xml" />
