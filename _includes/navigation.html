<div class="nav">
    <h3 class="nav-title">Menu</h3>
    <a href="#" class="nav-close">
        <span class="hidden">Close</span>
    </a>
    <ul>
        {% for nav in site.data.navigation %}
            <li class="{{ nav.class }} {% if page.current == '{{ nav.name }}' %}nav-current{% endif %}" role="presentation">
                <a href="{{ site.baseurl | chomp_slash }}{{ nav.path }}">{{ nav.name | capitalize }}</a>
            </li>
        {% endfor %}
    </ul>
    <a class="subscribe-button" href="{{ site.baseurl | chomp_slash }}/feed.xml"><i class="fa fa-rss"></i> Subscribe</a>
</div>
<span class="nav-cover"></span>
