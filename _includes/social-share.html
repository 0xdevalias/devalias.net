{% if page.class == "post-template" %}
  {% assign typelabel = ' this post' %}
{% elsif page.class == "page-template" %}
  {% assign typelabel = ' this page' %}
{% else %}
  {% assign typelabel = '' %}
{% endif %}

<section class="share">
    <h4>Share{{ typelabel }}</h4>
    <a href="http://twitter.com/share?text={{ page.title }}&amp;url={{ site.url }}{{ page.url }}" title="Share on Twitter" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><i class="fa fa-twitter-square fa-2x"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><i class="fa fa-facebook-square fa-2x"></i></a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"  title="Share on Google+" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><i class="fa fa-google-plus-square fa-2x"></i></a>
</section>
